<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    

  </style>
</head>
<body>
  <h1>To do list</h1>

  <input type="text" id="taskInput" placeholder="Add a task" />
  <button onclick="addTask()">Add</button>

  <ul id="taskList">Your Task goes here...</ul>

  <script>
    function addTask() {
      const taskText = getTaskText();

      if (taskText) {
        addTaskItem(taskText);
      } else {
        console.log("No task entered");
      }
    }

    function getTaskText() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      input.value = ''; 
      console.log("getTaskText() called:", text);
      return text;
    }

    function addTaskItem(taskText) {
      const li = document.createElement("li");
      li.textContent = taskText;

      const deleteBtn = createDeleteButton(li);
      li.appendChild(deleteBtn);

      const taskList = document.getElementById("taskList");

      
      if (taskList.textContent.trim() === "Your Task goes here...") {
        taskList.textContent = '';
      }

      taskList.appendChild(li);
      console.log("addTaskItem() called ->", taskText, new Date());
    }

    function createDeleteButton(li) {
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "X";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => handleDeleteClick(li);

      console.log("createDeleteButton() called ->", li.textContent);
      return deleteBtn;
    }

    function handleDeleteClick(li) {
      li.remove();
      console.log("handleDeleteClick() called ->", li.textContent.replace("X", "").trim(), new Date());
    }
  </script>
</body>
</html>
